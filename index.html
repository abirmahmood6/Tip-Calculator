<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container"> 
<h1 id="title"> Tip Calculator </h1>
<div class="part1"> 
<div id="customers_amount"> Number of people: <input type="number" id="total_customer"> </div>
<div id="bill_amount"> Bill amount: <input type="number" id="total_bill"> </div>
<p> Select Tip % </p>
<div class="tip">
<button id= "tip-5"> 5% </button>
<button id= "tip-10"> 10% </button>
<button id= "tip-15"> 15% </button>
<button id= "tip-20"> 20% </button>
</div>

<div id="button">
<button id="resetButton"> Reset </button>
</div>

</div>

<div class="part2">
    <div id="display"> Total Bill:  <div id="display_bill">$ </div> </div>
    <div id="per_person"> / person </div>
    <div id="display"> Tip Amount: <p id="display_tip">$ </p></div>
    <p id="per_person"> / person </p>
</div>

</div>
<script src="script.js"> </script>
</body>
</html>
