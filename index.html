<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
<div class="container"> 
<h1 id="title"> Tip Calculator </h1>
<div class="part1"> 
<div id="total_customers"> Number of people: <input id="customer_input"> </div>
<div id="bill_amount"> Bill amount: <input id="bill_input" placeholder="$"> </div>
<p> Select Tip % </p>
<div class="tip">
<button class= "tips tip-5"> 5% </button>
<button class= "tips tip-10"> 10% </button>
<button class= "tips tip-15"> 15% </button>
<button class= "tips tip-20"> 20% </button>
<div class= "tips tip-custom"> <input class="tips-custom" placeholder="CUSTOM"> </div>
</div>


<div id="button">
<button id="button"> Calculate </button>
</div>


</div>


<div class="part2">
    <div id="total"> Tip Amount: <p class="total_tip">$ </p></div>
    <p id="per_person"> / person </p>
    <div id="total"> Total Bill: <p class="total_bill">$ </p> </div>
    <p id="per_person"> / person </p>
</div>



</div>
<script src="script.js"> </script>
</body>
</html>
